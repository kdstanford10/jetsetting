<section id="contact" class="py-20 bg-brand text-white relative overflow-hidden">
  <div
    class="absolute top-0 left-0 w-64 h-64 bg-white/10 rounded-full -translate-x-1/2 -translate-y-1/2 blur-2xl"
  ></div>
  <div
    class="absolute bottom-0 right-0 w-96 h-96 bg-white/10 rounded-full translate-x-1/3 translate-y-1/3 blur-3xl"
  ></div>

  <div class="container mx-auto px-4 relative z-10 flex flex-col md:flex-row gap-12 items-center">
    <div class="md:w-1/2">
      <h2 class="text-3xl lg:text-4xl font-bold mb-6 font-display">Get Your Trip Planned FREE!</h2>
      <p class="text-blue-50 text-lg mb-8 font-sans">
        Ready to start planning your dream vacation? Fill out the form, and I'll be in touch to
        discuss your perfect itinerary.
      </p>
      <ul class="space-y-4 font-sans">
        <li class="flex items-center gap-4">
          <span class="bg-white/20 p-3 rounded-full">ðŸ“§</span>
          <span>Hello@jetsettingwithkayla.com</span>
        </li>
      </ul>
    </div>

    <div
      class="md:w-1/2 w-full bg-white text-slate-800 p-8 rounded-2xl shadow-2xl border-4 border-white/20"
    >
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-bold mb-1 text-slate-700">Name</label>
          <input
            type="text"
            class="w-full border border-slate-300 rounded p-3 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand"
            placeholder="Your Name"
          />
        </div>
        <div>
          <label class="block text-sm font-bold mb-1 text-slate-700">Email</label>
          <input
            type="email"
            class="w-full border border-slate-300 rounded p-3 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label class="block text-sm font-bold mb-1 text-slate-700">Trip Type</label>
          <select
            class="w-full border border-slate-300 rounded p-3 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand"
          >
            <option>Family Vacation</option>
            <option>Romantic Getaway</option>
            <option>Group Travel</option>
            <option>Other</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-bold mb-1 text-slate-700">Message</label>
          <textarea
            rows="4"
            class="w-full border border-slate-300 rounded p-3 focus:outline-none focus:border-brand focus:ring-1 focus:ring-brand"
            placeholder="Tell me about your dream trip..."
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-accent-pop text-white font-bold py-3 rounded-lg hover:bg-orange-600 transition shadow-lg transform hover:-translate-y-0.5"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
