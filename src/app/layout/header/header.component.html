<header
  class="fixed w-full top-0 z-50 font-display transition-all duration-500"
  [ngClass]="
    isScrolled || isMenuOpen || !isHomePage() ? 'bg-white shadow-md py-2' : 'bg-transparent py-6'
  "
>
  <div class="container mx-auto px-4 flex justify-between items-center relative">
    <a
      routerLink="/"
      class="text-2xl font-bold flex items-center gap-2 md:gap-3 transition-colors duration-300"
      [ngClass]="isScrolled || isMenuOpen || !isHomePage() ? 'text-brand-deep' : 'text-white'"
    >
      <img
        ngSrc="assets/Jetsetting-With-Kayla.png"
        width="64"
        height="64"
        priority
        alt="Jetsetting with Kayla"
        class="h-10 w-auto md:h-16"
      />
      <div class="flex flex-col uppercase tracking-widest">
        <span class="text-sm md:text-xl leading-none">Jetsetting</span>
        <span class="text-[10px] md:text-base leading-none">with Kayla</span>
      </div>
    </a>

    <!-- Desktop Menu -->
    <nav
      class="hidden md:flex space-x-8 font-medium items-center tracking-wide text-sm uppercase transition-colors duration-300"
      [ngClass]="isScrolled || !isHomePage() ? 'text-brand-deep' : 'text-white'"
    >
      <a routerLink="/" class="hover:text-brand-light transition">Home</a>
      <a routerLink="/about" class="hover:text-brand-light transition">About</a>
      <a
        routerLink="/contact"
        class="px-6 py-3 border-2 transition font-bold"
        [ngClass]="
          isScrolled || !isHomePage()
            ? 'border-brand-deep text-brand-deep hover:bg-brand-deep hover:text-white'
            : 'border-white text-white hover:bg-white hover:text-brand-deep'
        "
        >Start Planning</a
      >
    </nav>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMenu()"
      class="md:hidden focus:outline-none transition-colors"
      aria-label="Toggle menu"
      [attr.aria-expanded]="isMenuOpen"
      [ngClass]="isScrolled || isMenuOpen || !isHomePage() ? 'text-brand-deep' : 'text-white'"
    >
      <!-- Kept simpler for mobile readability against potential light backgrounds if mobile hero is different -->
      <lucide-icon *ngIf="!isMenuOpen" name="menu" class="h-6 w-6"></lucide-icon>
      <lucide-icon *ngIf="isMenuOpen" name="x" class="h-6 w-6"></lucide-icon>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-white px-4 pt-2 pb-4 shadow-lg border-t border-gray-100 absolute w-full left-0 top-full"
  >
    <nav class="flex flex-col space-y-4 text-slate-700 font-medium">
      <a routerLink="/" (click)="toggleMenu()" class="hover:text-brand transition block py-2"
        >Home</a
      >
      <a routerLink="/about" (click)="toggleMenu()" class="hover:text-brand transition block py-2"
        >About</a
      >
      <a
        routerLink="/contact"
        (click)="toggleMenu()"
        class="px-4 py-2 bg-brand text-white rounded hover:bg-brand-dark transition text-center block w-full"
        >Contact Me</a
      >
    </nav>
  </div>
</header>
