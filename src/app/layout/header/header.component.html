<header
  class="fixed w-full top-0 z-50 font-display transition-all duration-500"
  [ngClass]="isScrolled || isMenuOpen ? 'bg-white shadow-md' : 'bg-transparent'"
>
  <div class="container mx-auto px-4 py-4 flex justify-between items-center relative">
    <a routerLink="/" class="text-2xl font-bold text-brand-dark flex items-center gap-3">
      <img
        ngSrc="assets/Jetsetting-With-Kayla.png"
        width="64"
        height="64"
        priority
        alt="Jetsetting with Kayla"
        class="h-16 w-auto"
      />
      Jetsetting with Kayla
    </a>

    <!-- Desktop Menu -->
    <nav class="hidden md:flex space-x-6 text-slate-700 font-medium items-center">
      <a routerLink="/" class="hover:text-brand transition">Home</a>
      <a routerLink="/about" class="hover:text-brand transition">About</a>
      <a
        routerLink="/"
        fragment="contact"
        class="px-4 py-2 bg-brand text-white rounded hover:bg-brand-dark transition"
        >Start Planning</a
      >
    </nav>

    <!-- Mobile Menu Button -->
    <button
      (click)="toggleMenu()"
      class="md:hidden text-slate-700 focus:outline-none"
      aria-label="Toggle menu"
      [attr.aria-expanded]="isMenuOpen"
    >
      <lucide-icon *ngIf="!isMenuOpen" name="menu" class="h-6 w-6 text-slate-700"></lucide-icon>
      <lucide-icon *ngIf="isMenuOpen" name="x" class="h-6 w-6 text-slate-700"></lucide-icon>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div
    *ngIf="isMenuOpen"
    class="md:hidden bg-white px-4 pt-2 pb-4 shadow-lg border-t border-gray-100 absolute w-full left-0 top-full"
  >
    <nav class="flex flex-col space-y-4 text-slate-700 font-medium">
      <a routerLink="/" (click)="toggleMenu()" class="hover:text-brand transition block py-2"
        >Home</a
      >
      <a routerLink="/about" (click)="toggleMenu()" class="hover:text-brand transition block py-2"
        >About</a
      >
      <a
        routerLink="/"
        fragment="contact"
        (click)="toggleMenu()"
        class="px-4 py-2 bg-brand text-white rounded hover:bg-brand-dark transition text-center block w-full"
        >Contact Me</a
      >
    </nav>
  </div>
</header>
